<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle on Hover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-button">Hover over me</button>
        <div class="toggle-menu">
            <ul>
                <li><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
                <li><a href="#">Option 3</a></li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
    // Toggle visibility on hover
    $('.toggle-button').hover(
        function () {
            // Show the menu
            $('.toggle-menu').stop(true, true).slideToggle(300);
        },
        function () {
            // Optionally: do nothing here if you want the toggle to persist
        }
    );

    // Optional: ensure the menu toggles back when hovering out
    $('.toggle-menu').hover(
        function () {
            $(this).stop(true, true).slideDown(300);
        },
        function () {
            $(this).stop(true, true).slideUp(300);
        }
    );
});

    </script>
    <script src="script.js"></script>
</body>
</html>
<style>


.toggle-container {
    position: relative;
}

.toggle-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.toggle-button:hover {
    background-color: #575757;
}

.toggle-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 10px 0;
    border-radius: 4px;
    z-index: 1000;
}

.toggle-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.toggle-menu ul li {
    padding: 8px 20px;
}

.toggle-menu ul li a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s;
}

.toggle-menu ul li a:hover {
    color: #575757;
}

</style>
