<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with Submenus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: Styling for submenu dropdown */
    .dropdown-submenu {
      position: relative;
    }
    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -1px;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3>Dropdown with Submenus</h3>

    <!-- Main Dropdown -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Main Menu
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Option 1</a></li>
        <li><a class="dropdown-item" href="#">Option 2</a></li>

        <!-- Dropdown with Submenu -->
        <li class="dropdown-submenu">
          <a class="dropdown-item dropdown-toggle" href="#">Submenu</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Sub Option 1</a></li>
            <li><a class="dropdown-item" href="#">Sub Option 2</a></li>
            <li><a class="dropdown-item" href="#">Sub Option 3</a></li>
          </ul>
        </li>

        <li><a class="dropdown-item" href="#">Option 3</a></li>
      </ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Enable submenus on hover
      $('.dropdown-submenu').hover(function() {
        $(this).children('.dropdown-menu').stop(true, true).slideDown(200);
      }, function() {
        $(this).children('.dropdown-menu').stop(true, true).slideUp(200);
      });
    });
  </script>
</body>
</html>
